name: rebootimer
base: core18
version: '1.0'
summary: Reboot every hour.
description: |
  Use this snap to reboot rpi.
  
grade: devel
confinement: devmode

apps:     
  reboot:
    daemon: oneshot
    timer: "00:00-24:00/48"
    command: sudo shutdown -r now 
    plugs: [shutdown]

     
architectures:
  - build-on: armhf
    run-on: armhf
  - build-on: arm64
    run-on: arm64
    
parts:
  no-part:
    plugin: nil    
